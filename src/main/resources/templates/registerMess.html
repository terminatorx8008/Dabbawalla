<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<section>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <!--   create a login similar register form for mess-->
                <form action="/do_register-mess" method="post" class="sign-in-form">
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input name="messName" type="text" placeholder="Mess Name" required/>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input name="messEmail"  type="email" class="form-control" placeholder="Mess Email" id="messEmail"
                               aria-describedby="messEmail">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input name="messOwnerName"  type="text" class="form-control" placeholder="Mess Owner name" id="messOwner"
                               aria-describedby="messOwnerName">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <textarea name="messDescription"  type="text" class="form-control" placeholder="Mess Description" id="messDescription"
                                  aria-describedby="messDescription"></textarea>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-address-book"></i>
                        <input name="messContact" type="tel" class="form-control" placeholder="Mess Contact" id="messContact"
                               aria-describedby="messContact">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-location-dot"></i>
                        <input name="messAddress" type="text" class="form-control" placeholder="Mess Address" id="messAddress"
                               aria-describedby="messAddress">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" class="form-control" placeholder="Password" id="messPassword"
                               aria-describedby="messPassword">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input name="messPassword" type="password" class="form-control" placeholder="Confirm Password"
                               id="messConfirmPassword"
                               aria-describedby="messConfirmPassword">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here ?</h3>
                    <p>
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
                        ex ratione. Aliquid!
                    </p>
                    <button class="btn transparent">
                        <a href="/">Sign in</a>
                    </button>
                </div>
                <img src="img/log.svg" class="image" alt=""/>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
