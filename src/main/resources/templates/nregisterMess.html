<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${title}">Home Page</title>
  <link rel="stylesheet" th:href="@{/CSS/registeration.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<section>
  <h3 class="logo"><i class="fa-sharp fa-solid fa-utensils"></i> Dabawalle</h3>
  <form action="/do_register-mess" method="post" id="mess-registration-form" enctype="multipart/form-data" >
    <div class="form-row">
      <div class="form-group col">
        <label for="messName">Name of the Mess:</label>
        <input type="text" id="messName" name="messName" required>
      </div>
      <div class="form-group col">
        <label for="mess-number">Mobile Number:</label>
        <input type="tel" id="mess-number" name="messContact" required>
        <small id="mess-number-help">Please enter a valid 10 digit number.</small>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col">
        <label for="location">Location of the Mess:</label>
        <input type="text" id="location" name="messAddress" required>
        <small id="location-help">We'll help you find your location using an API.</small>
      </div>
      <div class="form-group col">
        <label for="owner-name">Owner Name:</label>
        <input type="text" id="owner-name" name="messOwnerName" required>
      </div>
    </div>
    <div class="form-group file-upload">
      <label for="photos">Photos:</label>
      <input type="file" id="photos" name="photos" multiple required>
    </div>
    <br/>
    <div class="form-row">
      <div class="form-group col">
        <label for="password">Password:</label>
        <input type="password" id="password" required />
        <small id="password-message"></small>
        <small id="password-strength"></small>
      </div>
      <div class="form-group col">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="messPassword" required>
        <small id="confirm-password-help">Please enter the same password as above.</small>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col">
        <label for="email">Email:</label>
        <input type="email" id="email" name="messEmail" required>
        <small id="email-message">Please enter a valid email.</small>
      </div>
    </div>
    <div class="form-group otp">
      <label>OTP :</label>
      <div class="otp-form" id="form">
        <input type="text" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}" />
        <input type="text" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}" />
        <input type="text" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}" />
        <input type="text" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}" />
        <input type="text" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}" />
        <input type="text" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}" />
        <button onclick="checkOtp()" class="btn btn-primary btn-embossed">Verify</button>
      </div>

      <small id="otp-message">Check Your Email inbox for the otp .</small><br/>
    </div>
    <div class="form-group">
      <label for="additional-details">Additional Details:</label>
      <textarea id="additional-details" name="messDescription" required></textarea>
    </div>
    <div class="form-group form-button">
      <button type="submit">Register</button>
    </div>
  </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="JS/registeration.js"></script>
</body>
</html>
