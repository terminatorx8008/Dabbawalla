<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="Normal/base::Layout(~{::section})">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<section>
    <div class="dashboard">
        <div class="container">
            <div class="profile-container">
                <div class="profile-image" id="profileImage">
                    <!-- Replace the source with the user's profile image URL -->
                    <img th:src="${profileImage}" alt="Profile Image">
                    <div class="edit-icon" onclick="showFileInput()">&#9998;</div>
                </div>

                <div class="profile-details">
                    <h2 th:text="${user.getCustomerName()}">User Full Name</h2>
                </div>
                <div class="edit-form">
                    <h2>Edit Profile</h2>
                    <form action="/user/update-profile" method="post" enctype="multipart/form-data" id="profileForm">
                        <label for="customerName">Name:</label>
                        <input type="text" id="customerName" th:value="${user.getCustomerName()}" name="customerName"
                               value="User Full Name" required>

                        <label for="customerAddress">Address:</label>
                        <input type="text" id="customerAddress" th:value="${user.getCustomerAddress()}"
                               name="customerAddress" value="User Address" required>

                        <label for="customerContact">Contact:</label>
                        <input type="text" id="customerContact" th:value="${user.getCustomerContact()}"
                               name="customerContact" value="User Contact" required>

                        <label for="customerEmail">Email:</label>
                        <input type="text" id="customerEmail" th:value="${user.getCustomerEmail()}" name="customerEmail"
                               value="User Email" required>

                        <input type="file" id="fileInput" name="Image" class="file-input" accept="image/*"
                               onchange="previewImage(this)">
                        <button type="submit">Save Changes</button>
                    </form>
                </div>
            </div>
            <div class="change-password">
                <h2>Change Password</h2>
                <form action="/user/change-password" method="post">
                    <label for="oldPassword">Old Password:</label>
                    <input type="password" id="oldPassword" name="oldPassword" required>

                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" name="newPassword" required>

                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>

                    <button type="submit">Change Password</button>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
