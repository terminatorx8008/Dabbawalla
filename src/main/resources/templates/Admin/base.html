<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:fragment="Layout(content)">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Admin Page</title>
    <link rel="stylesheet" th:href="@{/CSS/style.css}">
    <link th:href="@{/CSS/adminstyle.css}" rel="stylesheet">
    <link th:href="@{/CSS/orderStyle.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">-->
</head>
<body>
<h3 class="logo"><i class="fa-sharp fa-solid fa-utensils"></i> Dabawalle</h3>
<!--sidebar-->
<div class="sidebar">
    <div class="sidebar-menu">

        <a th:href="@{/mess/home}">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
    </div>
    <div class="sidebar-menu">
        <a th:href="@{/mess/menu}">
            <i class="fa-solid fa-list-check"></i>
            <span>Menu</span>
        </a>
    </div>
    <div class="sidebar-menu">
        <a th:href="@{/mess/order-details}">
            <i class="fa-solid fa-bowl-food"></i>
            <span>Tiffin Request</span>
        </a>
    </div>
    <div class="sidebar-menu">
        <a th:href="@{/mess/subscription-details}">
            <i class="fa-solid fa-money-bill-1-wave"></i>
            <span>Subs..</span>
        </a>
    </div>
    <div class="sidebar-menu">
        <a th:href="@{/mess/reviews}">
            <i class="fa-regular fa-comment"></i>
            <span>Reviews</span>
        </a>
    </div>
    <div class="sidebar-menu">
        <a th:href="@{/mess/profile}">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
    </div>
    <div class="sidebar-menu">
        <a th:href="@{/mess/settings}">
            <i class="fas fa-sliders-h"></i>
            <span>Settings</span>
        </a>
    </div>
    <div class="divider"></div>
    <div class="sidebar-menu">
        <a th:href="@{/dologout}">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
        </a>
    </div>
</div>
<div th:replace="${content}"></div>
<!-- Add this HTML for the footer -->
<div class="footer">
    <p>&copy; 2023 Your Company Name. All rights reserved.</p>
    <nav>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="#">Contact Us</a>
    </nav>
</div>

<!--Footer-->
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script th:src="@{/JS/script.js}"></script>
</body>
</html>
