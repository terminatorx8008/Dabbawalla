<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="Admin/base::Layout(~{::section})">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<section>
    <div class="dashboard">
        <div class="container">
            <div class="profile-container">
                <form method="post" th:action="@{/mess/upload-images}" enctype="multipart/form-data">
                    <input type="file" name="files" multiple>
                    <button type="submit">Upload</button>
                </form>
                <div class="profile-details">
                    <h2 th:text="${mess.getMessName()}">User Full Name</h2>
                </div>
                <div class="edit-form">
                    <h2>Edit Profile</h2>
                    <form action="/mess/update-profile" method="post" enctype="multipart/form-data" id="profileForm">
                        <label for="messName">Name:</label>
                        <input type="text" id="messName" th:value="${mess.getMessName()}" name="messName"
                               value="User Full Name" required>

                        <label for="messAddress">Address:</label>
                        <input type="text" id="messAddress" th:value="${mess.getMessAddress()}"
                               name="messAddress" value="User Address" required>

                        <label for="messContact">Contact:</label>
                        <input type="text" id="messContact" th:value="${mess.getMessContact()}"
                               name="messContact" value="User Contact" required>

                        <label for="messEmail">Email:</label>
                        <input type="text" id="messEmail" th:value="${mess.getMessEmail()}" name="messEmail"
                               value="User Email" required>

                        <button type="submit">Save Changes</button>
                    </form>
                </div>
            </div>
            <div class="change-password">
                <h2>Change Password</h2>
                <form action="/user/change-password" method="post">
                    <label for="oldPassword">Old Password:</label>
                    <input type="password" id="oldPassword" name="oldPassword" required>

                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" name="newPassword" required>

                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>

                    <button type="submit">Change Password</button>
                </form>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
