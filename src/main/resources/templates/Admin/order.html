<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="Admin/base::Layout(~{::section})">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<section>
    <div class="dashboard">
        <div class="request-heading">
            <h1>Manage Tiffing Requests</h1>
        </div>
        <div th:if="${session.message}" th:classappend="${'alert-'+session.message.getType()}" class="alert" role="alert">
            <strong th:text="${session.message.getContent()}">Success!</strong>
            <label class="closebtn" onclick="this.parentElement.style.display='none';">&times</label>
        </div>
        <div class="request-box-container">
            <div  th:each="o:${subscribtions}" class="request-box">
                <div class="box-top">
                    <div class="profile">
                        <div class="profile-img">
                            <img th:src="@{'/img/Customer/'+${o.getCustomer().getCustomerImage()}}"
                                 alt="Profile Photo">
                        </div>
                        <div class="name-user">
                            <strong th:text="'Order ID : '+${o.getSubscribtionId()}">John Doe</strong>
                            <span th:text="'Starting Date : '+${o.getSubscribtionStartDate()}">Order Date</span>
                            <span th:text="'Duration : '+${o.getSubscriptionDuration()}+' month'"></span>
                        </div>
                    </div>
                    <div class="buttom-box">
                        <a th:href="@{'/mess/accept-order/'+${o.getSubscribtionId()}}">
                            <div class="accept-order">
                                <i class="fa-solid fa-check"></i>
                            </div>
                        </a>
                        <a th:href="@{'/mess/reject-order/'+${o.getSubscribtionId()}}">
                            <div class="reject-order">
                                <i class="fa-solid fa-x"></i>
                            </div>
                        </a>
                    </div>

                </div>
                <div class="client-review">
                    <div class="left">
                        <p>Customer Name :</p>
                        <p>Customer Email :</p>
                        <p>Number of Tiffing :</p>
                        <p>Customer Address :</p>
                    </div>
                    <div class="right">
                        <p th:text="${o.getCustomer().getCustomerName()}"></p>
                        <p th:text="${o.getCustomer().getCustomerEmail()}"></p>
                        <p th:text="${o.getNumberOfTiffin()}"></p>
                        <p th:text="${o.getCustomer().getCustomerAddress()}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
